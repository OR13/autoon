<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#CD853F"/>
    </linearGradient>
  </defs>

  <!-- Hexagon leaf shape -->
  <polygon
    points="16,2 28,9 28,23 16,30 4,23 4,9"
    fill="url(#leafGrad)"
  />

  <!-- Leaf veins -->
  <g stroke="#1a0f0a" stroke-width="1.2" stroke-linecap="round" fill="none">
    <!-- Center vein -->
    <line x1="16" y1="6" x2="16" y2="26"/>
    <!-- Side veins -->
    <line x1="16" y1="10" x2="10" y2="14"/>
    <line x1="16" y1="10" x2="22" y2="14"/>
    <line x1="16" y1="16" x2="8" y2="20"/>
    <line x1="16" y1="16" x2="24" y2="20"/>
    <line x1="16" y1="22" x2="11" y2="24"/>
    <line x1="16" y1="22" x2="21" y2="24"/>
  </g>
</svg>
